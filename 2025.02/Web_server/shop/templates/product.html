<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ product.title }} - Garbage Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Garbage Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
             <li class="nav-item">
                 <a class="nav-link" href="#">О нас</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="#">Контакты</a>
             </li>
         </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.title }}">
      </div>
      <div class="col-md-6">
        <h1>{{ product.title }}</h1>
        <p>{{ product.description }}</p>
        <h3>{{ product.price }}</h3>
        <button class="btn btn-success" disabled>Купить</button>
        <a href="/" class="btn btn-secondary">Назад в каталог</a>
        
        {% if product_id == 136 %}
          <!--
            Hint: Возможно, здесь спрятан секрет.
            Попробуйте воспользоваться параметром <code>note</code> для XSS-инъекции.
            Например, добавьте в URL параметр: 
            ?note=<iframe src="/secret_iframe/136"></iframe>
          -->
          <div id="user-comment">
            {{ request.args.get('note', 'Оставьте отзыв о товаре...')|safe }}
          </div>
        {% endif %}
        
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <span>&copy; 2025 Garbage Shop</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
