<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Интернет-магазин Garbage Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Garbage Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
             <li class="nav-item">
                 <a class="nav-link" href="#">О нас</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="#">Контакты</a>
             </li>
         </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="mb-4">Добро пожаловать в Garbage Shop!</h1>
    <p>Откройте для себя наш каталог качественных товаров.</p>
    <div class="row">
      {% for product_id, product in products.items() %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>{{ product.price }}</strong></p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="/product/{{ product_id }}" class="btn btn-primary">Подробнее</a>
            <button class="btn btn-success" disabled>Купить</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <span>&copy; 2025 Garbage Shop</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
